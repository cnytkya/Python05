<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Yönetimi</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .actions a, .actions button { margin-right: 5px; text-decoration: none; }
        .actions form { display: inline-block; }
        .actions button { color: red; cursor: pointer; border: 1px solid red; background: none; }
        .add-link { margin-bottom: 20px; display: inline-block; font-size: 1.2em; }
        form { margin-top: 20px; }
        form input { margin-bottom: 10px; padding: 8px; width: 300px; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
