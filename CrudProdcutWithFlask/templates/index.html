{% extends 'base.html' %}

{% block content %} 
    <h1>Ürün Listesi</h1>
    <a href="{{url_for('add_product')}}" class="add_link">Yeni Ürük Ekle</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Ürün Adı</th>
                <th>Fiyat</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{"%.2f" |format(product.price)}} TL</td>
                    <td class="actions">
                        <a href="{{url_for('edit_product', product_id = product.id)}}">Düzenle</a>
                        <a href="{{url_for('edit_product', product_id = product.id)}}">Sil</a>
                    </td>
                </tr>
            {% endfor%}
        </tbody>
    </table>
{% endblock%}
