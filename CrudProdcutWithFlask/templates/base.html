<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ürün Yönetimi{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; line-height: 1.6; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        nav { margin-bottom: 20px; }
        nav a { text-decoration: none; color: #007BFF; font-weight: bold; font-size: 24px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f9f9f9; }
        .actions a, .actions button { margin-right: 5px; text-decoration: none; padding: 6px 10px; border-radius: 4px; border: none; cursor: pointer; color: #fff; }
        .actions .edit { background-color: #ffc107; color: #333; }
        .actions .delete { background-color: #dc3545; }
        a.add-button { background-color: #28a745; color: #fff; text-decoration: none; padding: 10px 15px; border-radius: 4px; display: inline-block; margin-bottom: 20px; }
        form div { margin-bottom: 15px; }
        form label { display: block; margin-bottom: 5px; font-weight: bold; }
        form input[type="text"], form input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        form button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for('index') }}">Ürün Yönetim Paneli</a>
        </nav>
        <hr>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
