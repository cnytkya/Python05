{% extends 'base.html' %}

{% block title %}Ürünü Düzenle{% endblock %}

{% block content %}
    <h2>"{{ product['name'] }}" Ürününü Düzenle</h2>
    
    <form method="POST" action="{{ url_for('edit_product', product_id=product['id']) }}">
        <div>
            <label for="name">Ürün Adı:</label>
            <input type="text" id="name" name="name" value="{{ product['name'] }}" required>
        </div>
        <div>
            <label for="price">Fiyat:</label>
            <input type="number" id="price" name="price" value="{{ product['price'] }}" step="0.01" min="0" required>
        </div>
        <div>
            <button type="submit">Güncelle</button>
        </div>
    </form>
{% endblock %}
